version: '6.0.2-{build}'
image: Visual Studio 2022

skip_tags: true

install:
  - ps: Invoke-WebRequest https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
  - ps: ./dotnet-install.ps1 -Version 6.0.100 -InstallDir 'C:\Program Files\dotnet'

branches:
  only:
    - master
    - preview
    - previews/6.0.2
    - release
    - releases/6.0.2

clone_depth: 1

cache:
  - C:\Users\appveyor\.nuget\packages -> **\*.csproj

init:
  - git config --global core.autocrlf true

build_script:
  - ps: "& ./build.ps1"

test: off

artifacts:
  - path: 'build/*.nupkg'
    type: NuGetPackage
  - path: 'build/*.snupkg'
    type: NuGetPackage

deploy:
  - provider: Environment
    name: GitHub Releases (preview)
    on:
      branch: preview
  - provider: Environment
    name: GitHub Releases (release)
    on:
      branch: release
  - provider: Environment
    name: NuGet
    on:
      branch: preview
  - provider: Environment
    name: NuGet
    on:
      branch: release
  - provider: Environment
    name: NuGet
    on:
        branch: previews/6.0.2
  - provider: Environment
    name: NuGet
    on:
        branch: releases/6.0.2
